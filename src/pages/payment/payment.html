<ion-header>

  <ion-navbar>
    <ion-title style="text-align:center"><b>Payment Page</b></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    <font size="4.5">Thank you for choosing to donate!</font>
  </p>
  <ion-list>
    <font color="grey" size="3">What is your charity of choice?</font>
    <ion-item>
      <ion-input placeholder="charity" [(ngModel)]="charity"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <font color="grey" size="3">Please select a payment plan:</font>
    <ion-item>
      <ion-label color="grey">One-time payment</ion-label>
      <ion-checkbox color="turqoise"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label color="grey">Multiple payments</ion-label>
      <ion-checkbox color="turqoise"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <font color="grey" size="3">Please select a payment type:</font>
      <ion-label color="grey">Credit/Debit Card</ion-label>
     <ion-checkbox color="turqoise"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label color="grey">Paypal</ion-label>
      <ion-checkbox color="turqoise"></ion-checkbox>
    </ion-item>
  </ion-list>
  <font size= "3" color="grey">Billing Information</font>
  <ion-list>
    <ion-item><ion-input placeholder="Name" [(ngModel)]="name"></ion-input></ion-item>
    <ion-item><ion-input placeholder="Email Address" [(ngModel)]="email"></ion-input></ion-item>
    <ion-item><ion-input placeholder="Address" [(ngModel)]="address"></ion-input></ion-item>
    <ion-item><ion-input placeholder="City" [(ngModel)]="city"></ion-input></ion-item>
    <ion-item><ion-input placeholder="State" [(ngModel)]="state"></ion-input></ion-item>
    <ion-item><ion-input placeholder="Country" [(ngModel)]="country"></ion-input></ion-item>
    <ion-item><ion-input placeholder="Name" [(ngModel)]="username"></ion-input></ion-item>
    <ion-item><ion-input placeholder="Card Number" [(ngModel)]="cardnum"></ion-input></ion-item>
    <ion-item><ion-input placeholder="Security Number" [(ngModel)]="security"></ion-input></ion-item>
    <ion-item><ion-input placeholder="Expiration Date" [(ngModel)]="expiration"></ion-input></ion-item>  
  </ion-list>

  <button ion-button color="turqoise" outline icon-start>
      <ion-icon name='ios-happy-outline'></ion-icon>
      Donate
    </button>


</ion-content>
