<ion-header>
    <ion-navbar>
        <ion-title>
            Registration page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>


        <ion-item>
            <ion-label floating>Full Name</ion-label>
            <ion-input type="text" value="" [(ngModel)]="fullname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" value="" [(ngModel)]="email"></ion-input>
        </ion-item>


        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
        </ion-item>


        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password" [(ngModel)]="confirmed"></ion-input>
        </ion-item>

        <button ion-button color="pink" (click)="checkPassword()" outline icon-start>Create Account</button>



    </ion-list>

</ion-content>
